<section>
  <div class="example-button-row">
    <button
      class="btn-custom"
      mat-raised-button
      [class.full-width]="true"
      [class.tall-button]="true"
      [color]="buttonType"
      [ngStyle]="{ opacity: buttonDisable ? '0.3' : '' }"
      [disabled]="buttonDisable"
      (click)="buttonClick.emit()"
    >
      {{ text }}
    </button>
  </div>
</section>
